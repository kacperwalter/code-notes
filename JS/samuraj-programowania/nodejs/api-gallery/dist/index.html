<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>

<body>

    <main class="app">
        <header>
            <div class="container">
                <h1>Good Doggos</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>Featured Doggo</h2>
                <div class="featured-dog">
                    <div class="featured-dog__wrapper">
                        <div class="featured-dog__background"></div>
                        <div class="featured-dog__image">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="featured-dog__description">
                        <p>Here you can see very good doggo</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>All Doggos</h2>
                <p>Click on any breed to select next cute doggos.</p>
                <div class="tiles">
                    
                </div>
            </div>
        </section>
    </main>
