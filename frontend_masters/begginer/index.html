<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hover-class">It will be changing colors when hover</div>
    <div class="active-class">It will be changing colors when active (click it)</div>

    <!-- first child (last child is used quiet often) (nth-child and other to learn later) -->
    <ol>me
        <li class="first-child-example">First</li>
        <li class="first-child-example">Second</li>
        <li class="first-child-example">Third</li>
      </ol>

    <!-- https://btholt.github.io/intro-to-web-dev-v2/layout-css - its about display atribute -->


    <!-- float -->
    <p>FLOAT</p>
    <div class="floated">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>

    <!-- flex -->
    <!-- complete guide to flexbox https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
    <br>
    <p>FLEX</p>
    <div class="flex-container">
        <div class="box-1">1</div>
        <div class="box-2">2</div>
        <div class="box-3">3</div>
      </div>

</body>
</html>
